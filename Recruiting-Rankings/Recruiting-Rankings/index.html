<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PJREBK1G1W"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'G-PJREBK1G1W');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Basketball Recruiting Rankings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Logan Eby Scouting</h1>
            <p>Personal and Consensus Class Rankings for the 2026, 2027, and 2028 National and International Recruiting
                Classes</p>
            <div class="social-links">
                <a href="https://loganeby.substack.com/" target="_blank"
                    style="display:inline-flex; align-items:center; text-decoration:none; color:inherit;">
                    <img src="logan_icon.jpg" class="social-icon" alt="Icon"
                        style="border-radius: 50%; object-fit: cover;"> Website
                </a> |
                <a href="https://x.com/LoganRoA_" target="_blank"
                    style="display:inline-flex; align-items:center; text-decoration:none; color:inherit;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="social-icon" viewBox="0 0 16 16">
                        <path
                            d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z" />
                    </svg> Twitter
                </a>
            </div>
            <div class="search-container" style="margin-top: 20px; text-align: center;">
                <input type="text" id="search-input" placeholder="Search players or teams..."
                    style="padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #b0b0b0; background-color: #1f2833; color: white;">

                <select id="region-filter"
                    style="padding: 10px; margin-left: 10px; border-radius: 5px; border: 1px solid #b0b0b0; background-color: #1f2833; color: white;">
                    <option value="">All Regions</option>
                    <option value="High School">High School</option>
                    <option value="International">International</option>
                </select>

                <select id="offensive-role-filter"
                    style="padding: 10px; margin-left: 10px; border-radius: 5px; border: 1px solid #b0b0b0; background-color: #1f2833; color: white;">
                    <option value="">All Offensive Roles</option>
                </select>

                <select id="defensive-role-filter"
                    style="padding: 10px; margin-left: 10px; border-radius: 5px; border: 1px solid #b0b0b0; background-color: #1f2833; color: white;">
                    <option value="">All Defensive Roles</option>
                </select>
            </div>

            <div class="year-selector" style="margin-top: 15px; text-align: center;">
                <button class="year-btn active" data-year="2026">Class of 2026</button>
                <button class="year-btn" data-year="2027">Class of 2027</button>
                <button class="year-btn" data-year="2028">Class of 2028</button>
                <button class="year-btn" data-year="2029">Class of 2029</button>
            </div>
        </header>

        <div class="table-container">
            <table id="rankings-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th data-sort="player" class="sortable">Player</th>
                        <th data-sort="position" class="sortable">Pos</th>
                        <th data-sort="height" class="sortable">Hgt</th>
                        <th data-sort="commitment">Committed</th>
                        <th data-sort="offensive_role">Off Role</th>
                        <th data-sort="defensive_role">Def Role</th>
                        <th data-sort="consensus" class="sortable active-asc">Consensus</th>
                        <th data-sort="industry_pro" class="sortable">Ind. Pro</th>
                        <th data-sort="eby" class="sortable">EBY</th>
                        <th data-sort="rivals" class="sortable">Rivals</th>
                        <th data-sort="247" class="sortable">247</th>
                        <th data-sort="prep" class="sortable">PREP</th>
                        <th data-sort="espn" class="sortable">ESPN</th>
                        <th data-sort="made" class="sortable">MADE</th>
                    </tr>
                </thead>
                <tbody id="rankings-body">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="logos.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
